<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead time-block"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row" data-time = 09>
        <div class="col-1 hour" data-time = 09>9AM</div>
        <input class="col-9 textarea" ></input>
        <button class="col-2 saveBtn" data-time = 09>Save</button>
      </div>
      <div class="row" data-time = 10>
        <div class="col-1 hour" data-time = 10>10AM</div>
        <input class="col-9 textarea"></input>
        <button class="col-2 saveBtn" data-time = 10>Save</button>
      </div>
      <div class="row" data-time = 11>
        <div class="col-1 hour" data-time = 11>11AM</div>
        <input class="col-9 textarea" ></input>
        <button class="col-2 saveBtn" data-time = 11 >Save</button>
      </div>
      <div class="row" data-time = 12>
        <div class="col-1 hour" data-time = 12>12PM</div>
        <input class="col-9 textarea" ></input>
        <button class="col-2 saveBtn" data-time = 12>Save</button>
      </div>
      <div class="row" data-time = 13>
        <div class="col-1 hour" data-time = 13>1PM</div>
        <input class="col-9 textarea" ></input>
        <button class="col-2 saveBtn" data-time = 13>Save</button>
      </div>
      <div class="row" data-time = 14>
        <div class="col-1 hour" data-time = 14>2PM</div>
        <input class="col-9 textarea" ></input>
        <button class="col-2 saveBtn" data-time = 14>Save</button>
      </div>
      <div class="row" data-time = 15>
        <div class="col-1 hour" data-time = 15>3PM</div>
        <input class="col-9 textarea" ></input>
        <button class="col-2 saveBtn" data-time = 15>Save</button>
      </div>
      <div class="row" data-time = 16>
        <div class="col-1 hour" data-time = 16>4PM</div>
        <input class="col-9 textarea" ></input>
        <button class="col-2 saveBtn" data-time = 16>Save</button>
      </div>
      <div class="row" data-time = 17>
        <div class="col-1 hour" data-time = 17>5PM</div>
        <input class="col-9 textarea" ></input>
        <button class="col-2 saveBtn" data-time = 17>Save</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
